<div class="container">
  <form class="form-container" [formGroup]="login">
    <div class="form-group">
      <label>User Name</label>
      <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control">
    </div>


    <button
    class="btn btn-success"
    type="submit"
    [disabled]="!login.valid"
    (click)="onLogin()"
    >Log In</button>
  </form>
</div>
